<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" ></script>
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
</head>
<body>
<div class="container m-5">
    <h2 class="text-center alert alert-danger">Django func with Ajax</h2>
    <div class="row">
        <div class="col-sm-4">
            <h4 class="text-center alert alert-info">Save/Update</h4>
            <form action="" method="post">
            {% csrf_token %}
                {{form.as_p}}
                <input type="submit" class="btn btn-success" value="Save" id="btn-save">
            </form>
        </div>
        <div class="col-sm-8">
            <h4 class="text-center alert alert-info">Show Info</h4>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                            <th scope="col">Modfiy</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users%}
                            <tr>
                                <td>{{user.id}}</td>
                                <td>{{user.name}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.password}}</td>
                                <td>
                                    <input type="button" class="btn btn-sm btn-warning" id="btn-edit" data-sid="{{user.id}}" value="Edit"/>
                                    <input type="button" class="btn btn-sm btn-danger" data-sid="{{user.id}}" value="Delete"/>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
        </div>
    </div>
</div>
{% include "testapp/ajax.html"%}
</body>
</html>
